server:
  port: 4000

spring:
  application:
    name: horse-biz-order-server
  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:horse-nacos}:${NACOS-HOST:8848}
        namespace: e6e3627d-8e9e-43c2-b6af-f061ccf675b7
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: e6e3627d-8e9e-43c2-b6af-f061ccf675b7
        group: zl
